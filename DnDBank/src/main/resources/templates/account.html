<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Account</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://kit.fontawesome.com/a076d05399.js"
	crossorigin="anonymous"></script>
<!-- Font Awesome for the user icon -->
<link href="style.css" rel="stylesheet">
</head>
<body>
	<div th:replace="fragments/navbar" th:with="activePage='account'"></div>
	<h1>Account Settings</h1>
	<p th:if="${error}" th:text="${error}" class="alert alert-danger"></p>
	<p th:if="${message}" th:text="${message}" class="alert alert-success"></p>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						<h4>Update Username and Email</h4>
					</div>
					<div class="card-body">
						<form th:action="@{/account/update}" th:object="${user}"
							method="post">
							<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
							<input type="hidden" th:field="*{id}" />
							<div class="form-group">
								<label for="username">Username:</label> <input type="text"
									class="form-control" id="username" th:field="*{username}"
									required>
							</div>

							<div class="form-group">
							<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
								<label for="email">Email:</label> <input type="email"
									class="form-control" id="email" th:field="*{email}" required>
							</div>
							<br> <input type="submit" class="btn btn-primary"
								value="Update">
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row justify-content-center mt-4">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						<h4>Change Password</h4>
					</div>
					<div class="card-body">
						<form th:action="@{/account/updatePassword}" method="post">
							<div class="form-group">
								<label for="currentPassword">Current Password:</label> <input
									type="password" class="form-control" id="currentPassword"
									name="currentPassword"> <label for="newPassword">New
									Password:</label> <input type="password" class="form-control"
									id="newPassword" name="newPassword">
							</div>
							<br> <input type="submit" class="btn btn-primary"
								value="Update Password">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
