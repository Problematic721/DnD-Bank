<div class="col-md-3 ml-auto">
	<h2>Players</h2>
	<span th:if="${users} == null" class="list-group-item">No
		players in this</span>
	<div class="list-group border rounded" th:if="${users} != null">
		<div th:each="user : ${users}"
			class="d-flex justify-content-between align-items-center list-group-item">
			<span th:text="${user.username}"></span>
			<button th:if="${#authentication.principal.username == dm.username}"
				type="button" class="btn btn-warning" data-bs-toggle="modal"
				data-bs-target="#kickUser">Kick</button>
			<div class="modal fade" id="kickUser" tabindex="-1" role="dialog"
				aria-labelledby="kickModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="kickUserLabel">Kick Player</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">Are you sure you want to kick this
							player?</div>
						<div class="modal-footer">
							<form
								th:action="@{/campaign/{id}/kick/{userId}(id=${campaign.id}, userId=${user.id})}"
								method="post">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Cancel</button>
								<button type="submit" class="btn btn-primary">Kick</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
