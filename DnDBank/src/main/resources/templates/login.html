<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Welcome to DnD Bank</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header text-center">
						<h3>Login Form</h3>
					</div>
					<div class="card-body">
						<form th:action="@{/perform_login}" th:method="post">
							<div class="alert alert-danger" th:if="${param.error}"
								th:text="${param.error}"></div>
							<div class="form-group mb-3">
								<label for="username">Username</label> <input type="text"
									id="username" class="form-control" placeholder="Username"
									name="username" />
							</div>
							<div class="form-group mb-3">
								<label for="password">Password</label> <input type="password"
									id="password" class="form-control" placeholder="Password"
									name="password" />
							</div>
							<div class="form-group form-check mb-3">
								<input type="checkbox" class="form-check-input" id="rememberMe">
								<label class="form-check-label" for="rememberMe">Remember
									Me</label>
							</div>
							<div class="d-grid">
								<button type="submit" class="btn btn-primary w-100">Login</button>
							</div>
						</form>
					</div>
					<div class="card-footer text-center">
						<a href="/reset_password" class="text-decoration-none"> Forgot
							your password? </a> <br> <a href="/register"
							class="text-decoration-none">Don't have an account? Register
							here</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
