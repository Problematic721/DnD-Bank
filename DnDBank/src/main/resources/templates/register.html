<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
.invalid-feedback {
	display: none;
}

.was-validated .invalid-feedback {
	display: block;
}
</style>
</head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header text-center">
						<h3>Register</h3>
					</div>
					<div class="card-body">
						<form action="/register" th:action="@{/register}"
							th:object="${user}" method="post" id="registrationForm"
							novalidate>
							<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
							<div class="form-group mb-3">
								<label for="username">Username</label> <input type="text"
									id="username" class="form-control" placeholder="Enter username"
									th:field="*{username}" required>
								<div th:if="${#fields.hasErrors('username')}"
									th:errors="*{username}" class="text-danger">Invalid Username</div>
								<div class="invalid-feedback text-danger">Please enter a username.</div>
							</div>
							<div class="form-group mb-3">
								<label for="email">Email</label> <input type="email" id="email"
									class="form-control" placeholder="Enter email"
									th:field="*{email}" required>
								<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Invalid
									Email</div>
								<div class="invalid-feedback text-danger">Please enter a valid email
									address.</div>
							</div>
							<div class="form-group mb-3">
								<label for="password">Password</label> <input type="password"
									id="password" class="form-control" placeholder="Enter password"
									th:field="*{password}" required>
								<div th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}" class="text-danger">Invalid Password</div>
								<div class="invalid-feedback text-danger">Please enter a password.</div>
							</div>
							<div class="form-group mb-3">
								<label for="confirmPassword">Confirm Password</label> <input
									type="password" id="confirmPassword" class="form-control"
									placeholder="Re-enter password" th:field="*{confirmPassword}"
									required>
								<div th:if="${#fields.hasErrors('confirmPassword')}"
									th:errors="*{confirmPassword}" class="text-danger">Passwords do not match</div>
								<div class="invalid-feedback text-danger">Passwords do not match.</div>
							</div>
							<div class="d-grid">
								<button type="submit" class="btn btn-primary">Register</button>
							</div>
						</form>
					</div>
					<div class="card-footer text-center">
						<a href="/login" class="text-decoration-none">Already have an
							account? Sign in</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
